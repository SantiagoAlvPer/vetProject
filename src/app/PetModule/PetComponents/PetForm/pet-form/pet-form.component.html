<ion-card class="form">
  <ion-card-content class="content">
    <form [formGroup]="petForm" (ngSubmit)="registerPet()">
      <p class="title">{{title}}</p>
      <ion-grid fixed>
        <ion-row>
          <ion-col size="12">
            <p class="message">{{message}} </p>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col size="12">
            <app-pet-list (breedSelected)="updateBreed($event)"></app-pet-list>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col size="12">
            <app-input label="Name" type="text" [fill]="'outline'" [placeholder]="'Lula'" [control]="name"></app-input>
            </ion-col>
        </ion-row>
        <ion-row>
          <ion-col size="12">
            <app-input label="BirthDate" type="date" [fill]="'outline'" [placeholder]="'2024-01-01'" [control]="birthDate"></app-input>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col size="12">
            <app-input label="Age" type="text" [fill]="'outline'" [placeholder]="'2'" [control]="age"></app-input>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col size="6">
            <app-button expand="full" (click)="onCapturePhoto('camera')" value="Tomar foto"></app-button>
          </ion-col>
          <ion-col size="6">
            <app-button expand="full" (click)="onCapturePhoto('gallery')" value="Elegir de galeria"></app-button>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col size="12">
            <app-button [value]="mode === 'register' ? 'Register' : 'Update'" [type]="'submit'"
              [disabled]="petForm.invalid"></app-button>
          </ion-col>
        </ion-row>
      </ion-grid>
    </form>
  </ion-card-content>
</ion-card>
