<ion-content [fullscreen]="true" class="body">
  
    <app-pet-form 
      [title]="'Pet form'" 
      [message]="'Let us know about your little friend!.'">
    </app-pet-form>

    <app-card
    *ngFor="let pet of pets"
    [name]="pet.name"
    [breed]="pet.breed"
    [age]="pet.age"
    [birthDate]="pet.birthDate"
    [image]="pet.image">
  </app-card>

  
</ion-content>


<ion-icon class="setting" name="settings" (click)="openSettingsModal()"></ion-icon>
