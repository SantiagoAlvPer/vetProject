<ion-content [fullscreen]="true">
  <ion-card class="form">
    <ion-card-content class="content">
      <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
        <p class="title"></p>
        <ion-grid fixed>
          <ion-row>
            <ion-col size="12">
              <p class="message"></p>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col size="9">
              <app-input [control]="image" label="image" type="text" [fill]="'outline'"
              [placeholder]="''"></app-input>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col size="6">
              <app-input [control]="name" label="Name" type="text" [fill]="'outline'"
                [placeholder]="'James'"></app-input>
            </ion-col>
            <ion-col size="6">
              <app-input [control]="lastName" label="LastName" type="text" [fill]="'outline'"
                [placeholder]="'Martinez'"></app-input>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col size="4">
              <app-input [control]="age" label="Age"></app-input>
            </ion-col>
            <ion-col size="8">
              <app-input [control]="phone" label="Phone" type="number" [fill]="'outline'"
                [placeholder]="'000-0000-000'"></app-input>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col size="12">
              <app-input [control]="email" type="email" label="Email" [fill]="'outline'" [placeholder]="'James@gmail.com'"></app-input>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col size="12">
              <app-input [control]="password" label="password"></app-input>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col size="12">
              <app-button type="submit" value="Sing up"></app-button>
            </ion-col>
          </ion-row>
        </ion-grid>
      </form>
      <ion-row>
        <ion-col size="12">
          <a [routerLink]="['login']" class="" >Already account?</a>
        </ion-col>
      </ion-row>
    </ion-card-content>
  </ion-card>
</ion-content>

<span class="arrow"><a [routerLink]="['login']"><ion-icon slot="start" name="arrow-back"></ion-icon></a></span>
