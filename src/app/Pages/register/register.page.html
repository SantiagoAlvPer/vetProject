<ion-content [fullscreen]="true">
  <body>
    <ion-card class="container">
      <div class="heading">Register</div>
      <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
        <p class="title"></p>
        <ion-grid fixed>
          <ion-row>
            <ion-col size="12">
              <p class="message">
                Sign up to get full access to our app.
              </p>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col size="12">
              <app-avatar 
                [control]="image" 
                (imageUploaded)="onImageUploaded($event)">
              </app-avatar>
            </ion-col>
          </ion-row>          
          <ion-row>
            <ion-col size="6">
              <app-input [control]="name" label="Name" type="text" [fill]="'outline'"
                [placeholder]="'James'"></app-input>
            </ion-col>
            <ion-col size="6">
              <app-input [control]="lastName" label="LastName" type="text" [fill]="'outline'"
                [placeholder]="'Martinez'"></app-input>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col size="4">
              <app-input [control]="age"  type="number" [fill]="'outline'" label="Age"></app-input>
            </ion-col>
            <ion-col size="8">
              <app-input [control]="phone" label="Phone" type="number" [fill]="'outline'"
                [placeholder]="'000-0000-000'"></app-input>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col size="12">
              <app-input [control]="email" type="email" label="Email" [fill]="'outline'"
                [placeholder]="'James@gmail.com'"></app-input>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col size="12">
              <app-input [control]="password"  type="text" [fill]="'outline'" label="password"  [placeholder]="'**********'"></app-input>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col size="12">
              <app-button type="submit" value="Sing up"></app-button>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col size="12">
              <a [routerLink]="['login']" class="agreement">Already account? Sing in</a>
            </ion-col>
          </ion-row>
        </ion-grid>
      </form>
    </ion-card>
  </body>
</ion-content>

<span class="arrow"><a [routerLink]="['login']"><ion-icon slot="start" name="arrow-back"></ion-icon></a></span>
