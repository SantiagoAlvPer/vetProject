<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>register</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card class="form">
    <ion-card-content class="content">
      <form>
        <p class="title"></p>
        <ion-grid fixed>
          <ion-row>
            <ion-col size="12">
              <p class="message"></p>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col size="6">
              <app-input label="Name" type="text" [fill]="'outline'" [placeholder]="'James'" ></app-input>
            </ion-col>
            <ion-col size="6">
              <app-input label="LastName" type="text" [fill]="'outline'" [placeholder]="'Martinez'" ></app-input>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col size="4">
              <app-input></app-input>
            </ion-col>
            <ion-col size="8">
              <app-input label="Phone" type="number" [fill]="'outline'" [placeholder]="'000-0000-000'" ></app-input>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col size="12">
              <app-input ></app-input>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col size="12">
              <app-input></app-input>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col size="12">
              <app-button value="Sing up"></app-button>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col size="12">
              <a></a>
            </ion-col>
          </ion-row>
        </ion-grid>
      </form>
    </ion-card-content>
  </ion-card>
</ion-content>
