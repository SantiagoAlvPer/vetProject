<ion-content [fullscreen]="true">
  <body>
    <div class="container">
      <div class="heading">Sign In</div>
      <form class="form" fromGroup="loginForm" (ngSubmit)="onSubmit()">
        <app-input  [control]="email" type="email" label="Email" [fill]="'outline'" [placeholder]="'James@gmail.com'" ></app-input>
        <app-input [control]="password" type="password" label="Password" [fill]="'outline'" [placeholder]="'**********'"></app-input>
        <span class="forgot-password"><a href="#">Forgot Password ?</a></span>
        <app-button class="login-button" type="submit" value="Sign In"></app-button> 
      </form>
      <span class="agreement"><a [routerLink]="['/register']">don't have an account yet? Sing up</a></span>
    </div>
  </body>
</ion-content>
