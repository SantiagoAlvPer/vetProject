<ion-card class="form">
    <ion-card-content class="content">
        <form [formGroup]="vacunaForm" (ngSubmit)="onSubmit()">
            <ion-grid fixed>
                <ion-row>
                    <ion-col>
                        <ion-label position="stacked">Nombre de la Mascota</ion-label>
                        <ion-input formControlName="nombreMascota"></ion-input>
                    </ion-col>
                </ion-row>
            </ion-grid>
        </form>
    </ion-card-content>
</ion-card>
