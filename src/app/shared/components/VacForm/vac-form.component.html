<span class="arrow"><a [routerLink]="['/home']"><ion-icon slot="start" name="arrow-back"></ion-icon></a></span>

<ion-content [fullscreen]="true" class="body">
  <ion-card class="form">
    <ion-card-content class="content">
      <form [formGroup]="vacunaForm" (ngSubmit)="handleFormSubmit()">
        <p class="heading">{{title}}</p>
        <ion-grid fixed>
          <ion-row>
            <ion-col size="12">
              <p class="message">{{message}} </p>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col size="12">
              <ion-label position="floating"></ion-label>
              <app-input label="Nombre de la vacuna" type="text" [fill]="'outline'"
                [control]="nombreVacuna"></app-input>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col size="12">
              <ion-label position="floating"></ion-label>
              <app-input label="Fecha de vacunacion" type="text" [fill]="'outline'"
                [control]="fechaVacunacion"></app-input>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col size="12">
              <ion-label position="floating"></ion-label>
              <app-input label="Certificado" type="text" [fill]="'outline'" [control]="certificado"></app-input>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col>
              <app-button expand="block" (click)="pickFile()" value="Seleccionar Archivo"></app-button>
              <app-button expand="block" (click)="openFile()" value='Abrir Archivo'></app-button>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col size="12">
              <app-button [value]="mode === 'register' ? 'Register' : 'Update'" [type]="'submit'"
                [disabled]="vacunaForm.invalid">
                {{existingVacuna ? 'Actualizar vacuna' : 'Agregar vacuna'}}
              </app-button>
            </ion-col>
          </ion-row>
        </ion-grid>
      </form>
    </ion-card-content>
  </ion-card>
</ion-content>
