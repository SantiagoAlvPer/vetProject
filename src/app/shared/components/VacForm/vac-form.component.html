<ion-card class="form" routerLink="/src/app/Pages/home">
    <ion-card-content class="content">
      <form [formGroup]="vacunaForm" (ngSubmit)="handleFormSubmit()">
        <p class="title">{{title}}</p>
        <ion-grid fixed>
          <ion-row>
            <ion-col size="12">
              <p class="message">{{message}} </p>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col size="6">
              <ion-label position="floating"></ion-label>
              <app-input label="Nombre de la vacuna" type="text" [fill]="'outline'"  [control]="nombreVacuna"></app-input>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col size="4">
              <ion-label position="floating"></ion-label>
              <app-input label="Fecha de vacunacion" type="text" [fill]="'outline'" [control]="fechaVacunacion"></app-input>
            </ion-col>
          </ion-row>
          <ion-row> 
            <ion-col size="4">
              <ion-label position="floating"></ion-label>
              <app-input label="Certificado" type="text" [fill]="'outline'" [control]="certificado"></app-input>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col>
              <ion-button expand="block" (click)="pickFile()">
                Seleccionar Archivo
              </ion-button>
              <ion-button expand="block" (click)="openFile()">
                Abrir Archivo
              </ion-button>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col size="12">
              <app-button [value]="mode === 'register' ? 'Register' : 'Update'" [type]="'submit'" [disabled]="vacunaForm.invalid">
                {{existingVacuna ? 'Actualizar vacuna' : 'Agregar vacuna'}}
              </app-button>
            </ion-col>
          </ion-row>
        </ion-grid>
      </form>
    </ion-card-content>
  </ion-card>
