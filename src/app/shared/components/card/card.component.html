<ion-card class="card">
  <div class="container">
    <img src="{{image}}" alt="">
  </div>

  <div class="card-header">
    <span>{{ name }}<br>{{birthDate}}</span>
    <span>{{age}} year</span>
  </div>

  <div class="temp-scale">
    <span>{{breed}}</span>
  </div>

  <div class="popover">
    <ion-buttons class="setting">
      <ion-button (click)="presentPopover($event)">
        <ion-icon name="ellipsis-vertical"></ion-icon>
      </ion-button>
    </ion-buttons>
  </div>

</ion-card>
