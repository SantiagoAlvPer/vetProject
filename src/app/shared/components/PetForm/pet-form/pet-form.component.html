<ion-card class="form">
    <ion-card-content class="content">
      <form [formGroup]="petForm" (ngSubmit)="handleFormSubmit()">
        <p class="title">{{title}}</p>
        <ion-grid fixed>
          <ion-row>
            <ion-col size="12">
              <p class="message">{{message}} </p>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col size="6">
              <app-input label="Name" type="text" [fill]="'outline'" [placeholder]="'Lula'" [control]="name"></app-input>
            </ion-col>
            <ion-col size="6">
              <app-pet-list></app-pet-list>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col size="4">
              <app-input label="Age" type="number" [fill]="'outline'" [placeholder]="'2'" [control]="age"></app-input>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col size="4">
              <app-input label="Breed" type="text" [fill]="'outline'" [placeholder]="'Muchkin'" [control]="breed"></app-input>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col size="4">
              <app-input label="Age" type="number" [fill]="'outline'" [placeholder]="'2'" [control]="age"></app-input>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col size="12">
              <app-button [value]="mode === 'register' ? 'Register' : 'Update'" [type]="'submit'" [disabled]="petForm.invalid"></app-button>
            </ion-col>
          </ion-row>
        </ion-grid>
      </form>
    </ion-card-content>
  </ion-card>
